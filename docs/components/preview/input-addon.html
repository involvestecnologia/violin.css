

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i" rel="stylesheet">
    <link rel="stylesheet" href="../../assets/css/index.css">
    <link rel="stylesheet" href="../../custom-theme/index.css">
    <title>Violin.css | Input Addon</title>
</head>
<body style="padding: 10px">
  <!-- Start: @input-addon--default -->
<div class="inv-input-addon ">
  <div class="inv-input-addon__prepend">
    <input type="checkbox" class="inv-checkbox"  />
  </div>

  <div class="inv-input-addon__input ">
    <input
      id=""
      name=""
      type="text"
      class="inv-input "
      placeholder="Ex: 000-00-000"
      
    />


  </div>

  <button class="inv-clear-input" >
    <i class="material-icons">clear</i>
  </button>
</div>
<!-- End: @input-addon--default -->

<!-- Start: @input-addon--disabled -->
<div class="inv-input-addon inv-input-addon--disabled">
  <div class="inv-input-addon__prepend">
    <input type="checkbox" class="inv-checkbox" disabled />
  </div>

  <div class="inv-input-addon__input ">
    <input
      id=""
      name=""
      type="text"
      class="inv-input "
      placeholder="Ex: 000-00-000"
      disabled
    />


  </div>

  <button class="inv-clear-input" disabled>
    <i class="material-icons">clear</i>
  </button>
</div>
<!-- End: @input-addon--disabled -->

<!-- Start: @input-addon--icon -->
<div class="inv-input-addon ">
  <div class="inv-input-addon__prepend">
    <input type="checkbox" class="inv-checkbox"  />
  </div>

  <div class="inv-input-addon__input inv-input-addon__input--icon">
    <input
      id=""
      name=""
      type="text"
      class="inv-input "
      placeholder="Ex: 000-00-000"
      
    />


      <i class="material-icons inv-input-icon ">
        visibility
      </i>
  </div>

  <button class="inv-clear-input" >
    <i class="material-icons">clear</i>
  </button>
</div>
<!-- End: @input-addon--icon -->

<!-- Start: @input-addon--progress -->
<div class="inv-input-addon ">
  <div class="inv-input-addon__prepend">
    <input type="checkbox" class="inv-checkbox"  />
  </div>

  <div class="inv-input-addon__input inv-input-addon__input--icon inv-input-addon__input--progress">
    <input
      id=""
      name=""
      type="text"
      class="inv-input "
      placeholder="Ex: 000-00-000"
      
    />

      <progress
        class="inv-input-progress inv-input-progress--invalid"
        max="100"
        value="15"
      ></progress>

      <i class="material-icons inv-input-icon ">
        visibility
      </i>
  </div>

  <button class="inv-clear-input" >
    <i class="material-icons">clear</i>
  </button>
</div>
<!-- End: @input-addon--progress -->

</body>
</html>
