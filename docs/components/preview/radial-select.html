

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="../../assets/images/favicon.png" type="image/png">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i" rel="stylesheet">
    <link rel="stylesheet" href="../../assets/css/index.css">
    <link rel="stylesheet" href="../../custom-theme/index.css">
    <title>Violin.css | Radial Select</title>
</head>
<body style="padding: 10px">
  <!-- Start: @radial-select--default -->
<div class="inv-radial-select">
    <input
      id="male"
      name="sex"
      type="radio"
      class="inv-radial-select__radio"
      value="male"
      
    />
    <label class="inv-radial-select__label" for="male">male</label>
  </div>
  <div class="inv-radial-select">
    <input
      id="female"
      name="sex"
      type="radio"
      class="inv-radial-select__radio"
      value="female"
      
    />
    <label class="inv-radial-select__label" for="female">female</label>
  </div>
<!-- End: @radial-select--default -->

<!-- Start: @radial-select--disabled -->
<div class="inv-radial-select">
    <input
      id="disabled"
      name="sex"
      type="radio"
      class="inv-radial-select__radio"
      value="disabled"
      disabled
    />
    <label class="inv-radial-select__label" for="disabled">disabled</label>
  </div>
<!-- End: @radial-select--disabled -->

</body>
</html>
