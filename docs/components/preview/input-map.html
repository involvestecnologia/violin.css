<body style="padding: 10px">
  <!-- Start: @input-map--default -->
<div class="inv-input-map ">
  <div class="inv-input-map__preview">
    
      <i class="material-icons">map</i>

  </div>
</div>
<!-- End: @input-map--default -->

<div class="inv-input-map ">

</div>
