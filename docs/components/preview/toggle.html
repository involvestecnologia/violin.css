

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="../../assets/images/favicon.png" type="image/png">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i" rel="stylesheet">
    <link rel="stylesheet" href="../../assets/css/index.css">
    <link rel="stylesheet" href="../../custom-theme/index.css">
    <title>Violin.css | Toggle</title>
</head>
<body style="padding: 10px">
  <!-- Start: @toggle--default -->
<label class="inv-toggle">
  <input type="checkbox"  >
  <span class="inv-toggle__slider "></span>
</label>
<!-- End: @toggle--default -->

<!-- Start: @toggle--checked -->
<label class="inv-toggle">
  <input type="checkbox" checked >
  <span class="inv-toggle__slider "></span>
</label>
<!-- End: @toggle--checked -->

<!-- Start: @toggle--disabled -->
<label class="inv-toggle">
  <input type="checkbox"  disabled>
  <span class="inv-toggle__slider "></span>
</label>
<!-- End: @toggle--disabled -->

<!-- Start: @toggle--checked-disabled -->
<label class="inv-toggle">
  <input type="checkbox" checked disabled>
  <span class="inv-toggle__slider "></span>
</label>
<!-- End: @toggle--checked-disabled -->

<!-- Start: @toggle--default-accent -->
<label class="inv-toggle">
  <input type="checkbox"  >
  <span class="inv-toggle__slider inv-toggle__slider--accent"></span>
</label>
<!-- End: @toggle--default-accent -->

</body>
</html>
