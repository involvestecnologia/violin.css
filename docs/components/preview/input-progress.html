

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="../../assets/images/favicon.png" type="image/png">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i" rel="stylesheet">
    <link rel="stylesheet" href="../../assets/css/index.css">
    <link rel="stylesheet" href="../../custom-theme/index.css">
    <title>Violin.css | Input Progress</title>
</head>
<body style="padding: 10px">
  <!-- Start: @input-progress--default -->
<progress
  class="inv-input-progress "
  max="100"
  value=""
></progress>
<!-- End: @input-progress--default -->

<!-- Start: @input-progress--invalid -->
<progress
  class="inv-input-progress inv-input-progress--invalid"
  max="100"
  value="15"
></progress>
<!-- End: @input-progress--invalid -->

<!-- Start: @input-progress--alert -->
<progress
  class="inv-input-progress inv-input-progress--alert"
  max="100"
  value="66"
></progress>
<!-- End: @input-progress--alert -->

<!-- Start: @input-progress--done -->
<progress
  class="inv-input-progress inv-input-progress--done"
  max="100"
  value="100"
></progress>
<!-- End: @input-progress--done -->

<!-- Start: @input-progress--disabled -->
<progress
  class="inv-input-progress inv-input-progress--disabled"
  max="100"
  value="60"
></progress>
<!-- End: @input-progress--disabled -->

</body>
</html>
