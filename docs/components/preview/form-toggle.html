

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="../../assets/images/favicon.png" type="image/png">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i" rel="stylesheet">
    <link rel="stylesheet" href="../../assets/css/index.css">
    <link rel="stylesheet" href="../../custom-theme/index.css">
    <title>Violin.css | Form Toggle</title>
</head>
<body style="padding: 10px">
  <!-- Start: @form-toggle--default -->
<div
  class="inv-form-toggle"
  data-error-message="">
  <div
    class="inv-form-toggle__container "
    data-status-message="Inativo"
  >
    <label class="inv-toggle">
      <input type="checkbox"  >
      <span class="inv-toggle__slider "></span>
    </label>
  </div>
</div>
<!-- End: @form-toggle--default -->

<!-- Start: @form-toggle--default-accent -->
<div
  class="inv-form-toggle"
  data-error-message="">
  <div
    class="inv-form-toggle__container "
    data-status-message="Inativo"
  >
    <label class="inv-toggle">
      <input type="checkbox"  >
      <span class="inv-toggle__slider inv-toggle__slider--accent"></span>
    </label>
  </div>
</div>
<!-- End: @form-toggle--default-accent -->

<!-- Start: @form-toggle--default-checked -->
<div
  class="inv-form-toggle"
  data-error-message="">
  <div
    class="inv-form-toggle__container "
    data-status-message="Ativo"
  >
    <label class="inv-toggle">
      <input type="checkbox" checked >
      <span class="inv-toggle__slider "></span>
    </label>
  </div>
</div>
<!-- End: @form-toggle--default-checked -->

<!-- Start: @form-toggle--disabled -->
<div
  class="inv-form-toggle"
  data-error-message="">
  <div
    class="inv-form-toggle__container inv-form-toggle__container--disabled"
    data-status-message="Inativo"
  >
    <label class="inv-toggle">
      <input type="checkbox"  disabled>
      <span class="inv-toggle__slider "></span>
    </label>
  </div>
</div>
<!-- End: @form-toggle--disabled -->

<!-- Start: @form-toggle--disabled-checked -->
<div
  class="inv-form-toggle"
  data-error-message="">
  <div
    class="inv-form-toggle__container inv-form-toggle__container--disabled"
    data-status-message="Ativo"
  >
    <label class="inv-toggle">
      <input type="checkbox" checked disabled>
      <span class="inv-toggle__slider "></span>
    </label>
  </div>
</div>
<!-- End: @form-toggle--disabled-checked -->

<!-- Start: @form-toggle--error -->
<div
  class="inv-form-toggle"
  data-error-message="Cara, não pode ser assim">
  <div
    class="inv-form-toggle__container inv-form-toggle__container--error"
    data-status-message="Inativo"
  >
    <label class="inv-toggle">
      <input type="checkbox"  >
      <span class="inv-toggle__slider "></span>
    </label>
  </div>
</div>
<!-- End: @form-toggle--error -->

<!-- Start: @form-toggle--error -->
<div
  class="inv-form-toggle"
  data-error-message="Cara, não pode ser assim">
  <div
    class="inv-form-toggle__container inv-form-toggle__container--error"
    data-status-message="Ativo"
  >
    <label class="inv-toggle">
      <input type="checkbox" checked >
      <span class="inv-toggle__slider "></span>
    </label>
  </div>
</div>
<!-- End: @form-toggle--error -->

</body>
</html>
