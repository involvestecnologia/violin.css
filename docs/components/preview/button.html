

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="../../assets/images/favicon.png" type="image/png">

<body style="padding: 10px">
  <!-- Start: @button--default -->
<div style="margin: 10px">
  <button class="inv-btn " >

  </button>
</div>
<!-- End: @button--default -->

<!-- Start: @button--disabled -->
<div style="margin: 10px">
  <button class="inv-btn " disabled>

    Disabled
  </button>
</div>
<!-- End: @button--disabled -->

<!-- Start: @button--addon -->
<div style="margin: 10px">
  <button class="inv-btn inv-btn--addon" >

  </button>
</div>
<!-- End: @button--addon -->

<!-- Start: @button--primary -->
<div style="margin: 10px">
  <button class="inv-btn inv-btn--primary" >

    Primary
  </button>
</div>
<!-- End: @button--primary -->

<!-- Start: @button--accent -->
<div style="margin: 10px">
  <button class="inv-btn inv-btn--accent" >

  </button>
</div>
<!-- End: @button--accent -->

<!-- Start: @button--outline-default -->
<div style="margin: 10px">
  <button class="inv-btn inv-btn--outline" >

    Outline default
  </button>
</div>
<!-- End: @button--outline-default -->

<!-- Start: @button--outline-primary -->
<div style="margin: 10px">
  <button class="inv-btn inv-btn--primary inv-btn--outline" >

  </button>
</div>
<!-- End: @button--outline-primary -->

<!-- Start: @button--outline-accent -->
<div style="margin: 10px">

  </button>
</div>
<!-- End: @button--outline-accent -->

<!-- Start: @button--small -->
<div style="margin: 10px">

    Small
  </button>
</div>
<!-- End: @button--small -->

<!-- Start: @button--very-large -->
<div style="margin: 10px">

    Very large
  </button>
</div>
<!-- End: @button--very-large -->

<!-- Start: @button--block -->
<div style="margin: 10px">
  <button class="inv-btn inv-btn--accent inv-btn--very-large inv-btn--block" >

    Block

</div>
<!-- End: @button--block -->
