

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="../../assets/images/favicon.png" type="image/png">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i" rel="stylesheet">
    <link rel="stylesheet" href="../../assets/css/index.css">
    <link rel="stylesheet" href="../../custom-theme/index.css">
    <title>Violin.css | Button</title>
</head>
<body style="padding: 10px">
  <!-- Start: @button--default -->
<button class="inv-btn " >

  Default
</button>
<!-- End: @button--default -->

<!-- Start: @button--disabled -->
<button class="inv-btn " disabled>

  Disabled
</button>
<!-- End: @button--disabled -->

<!-- Start: @button--addon -->
<button class="inv-btn inv-btn--addon" >
    <i class="material-icons">mode_edit</i>

  Addon
</button>
<!-- End: @button--addon -->

<!-- Start: @button--primary -->
<button class="inv-btn inv-btn--primary" >

  Primary
</button>
<!-- End: @button--primary -->

<!-- Start: @button--accent -->
<button class="inv-btn inv-btn--accent" >

  Accent
</button>
<!-- End: @button--accent -->

<!-- Start: @button--outline-default -->
<button class="inv-btn inv-btn--outline" >

  Outline default
</button>
<!-- End: @button--outline-default -->

<!-- Start: @button--outline-primary -->
<button class="inv-btn inv-btn--primary inv-btn--outline" >

  Outline primary
</button>
<!-- End: @button--outline-primary -->

<!-- Start: @button--outline-accent -->
<button class="inv-btn inv-btn--accent inv-btn--outline" >

  Outline accent
</button>
<!-- End: @button--outline-accent -->

<!-- Start: @button--small -->
<button class="inv-btn inv-btn--primary inv-btn--small" >

  Small
</button>
<!-- End: @button--small -->

<!-- Start: @button--very-large -->
<button class="inv-btn inv-btn--accent inv-btn--very-large" >

  Very large
</button>
<!-- End: @button--very-large -->

</body>
</html>
