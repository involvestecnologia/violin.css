

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i" rel="stylesheet">
    <link rel="stylesheet" href="../../assets/css/index.css">
    <link rel="stylesheet" href="../../custom-theme/index.css">
    <title>Violin.css | Form Field</title>
</head>
<body style="padding: 10px">
  <!-- Start: @form-field--default -->
<div class="inv-form-field ">
  <label for="default" class="inv-label ">
    Input label
    <span></span>
  </label>



    <input
      id="default"
      name="default"
      type="text"
      class="inv-input "
      placeholder="Ex: 000-00-000"
      
    />

  <div class="inv-form-text ">
    
  </div>
</div>
<!-- End: @form-field--default -->

<!-- Start: @form-field--icon -->
<div class="inv-form-field inv-form-field--icon">
  <label for="icon" class="inv-label ">
    Input label
    <span></span>
  </label>

    <i class="material-icons inv-input-icon ">
      visibility
    </i>


    <input
      id="icon"
      name="icon"
      type="text"
      class="inv-input "
      placeholder="Ex: 000-00-000"
      
    />

  <div class="inv-form-text ">
    
  </div>
</div>
<!-- End: @form-field--icon -->

<!-- Start: @form-field--progress -->
<div class="inv-form-field inv-form-field--icon inv-form-field--progress">
  <label for="progress" class="inv-label ">
    Input label
    <span></span>
  </label>

    <i class="material-icons inv-input-icon ">
      visibility
    </i>

    <progress
      class="inv-input-progress inv-input-progress--invalid"
      max="100"
      value="15"
    ></progress>

    <input
      id="progress"
      name="progress"
      type="text"
      class="inv-input "
      placeholder="Ex: 000-00-000"
      
    />

  <div class="inv-form-text inv-form-text--error">
    Cara, nunca vi uma senha menos segura.
  </div>
</div>
<!-- End: @form-field--progress -->

<!-- Start: @form-field--error -->
<div class="inv-form-field ">
  <label for="error" class="inv-label ">
    Input label
    <span>- obrigat√≥rio</span>
  </label>



    <input
      id="error"
      name="error"
      type="text"
      class="inv-input inv-input--error"
      placeholder="Ex: 000-00-000"
      
    />

  <div class="inv-form-text inv-form-text--error">
    Cara, nunca vi uma senha menos segura.
  </div>
</div>
<!-- End: @form-field--error -->

<!-- Start: @form-field--disabled -->
<div class="inv-form-field ">
  <label for="" class="inv-label inv-label--disabled">
    Input label
    <span>- desabilitado</span>
  </label>



    <input
      id=""
      name=""
      type="text"
      class="inv-input "
      placeholder="Ex: 000-00-000"
      disabled
    />

  <div class="inv-form-text ">
    
  </div>
</div>
<!-- End: @form-field--disabled -->

</body>
</html>
